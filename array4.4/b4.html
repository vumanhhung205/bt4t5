<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lưu số chia hết vào mảng</title>
<script>
function luuSoChiaHet() {
    var a = parseInt(document.getElementById("soA").value);
    var b = parseInt(document.getElementById("soB").value);
    
    var mang = [];

    for (var i = 1; i <= a; i++) {
        if (i % b === 0) {
            mang.push(i);
        }
    }

    for (var j = 1; j <= b; j++) {
        if (j % a === 0 && !mang.includes(j)) {
            mang.push(j);
        }
    }

    console.log("Các số chia hết cho " + b + " hoặc " + a + " là: " + mang.join(", "));
}
</script>
</head>
<body>
<h2>Lưu số chia hết vào mảng</h2>
<label for="soA">Nhập số nguyên dương a:</label>
<input type="text" id="soA">
<label for="soB">Nhập số nguyên dương b:</label>
<input type="text" id="soB">
<button onclick="luuSoChiaHet()">Hiển thị</button>
</body>
</html>
